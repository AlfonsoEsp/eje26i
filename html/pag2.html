    <style>

        body.photo-page {
            position: relative;
            min-height: 100vh;
            background-image: url('../assets/defrente.jpeg') !important;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }
        
        .nav-links {
            margin: 20px 0;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ffd700;
            text-shadow: 2px 2px 8px rgba(255,215,0,0.5);
        }

        .nav-links a.hidden-link { display: none; }

        .hotspot {
            position: absolute;
            display: block;
            background: transparent;
            border: 0;
            cursor: pointer;
            text-indent: -9999px;
        }

        .hotspot:focus {
            outline: 2px dashed rgba(255,255,255,0.9);
            outline-offset: 2px;
        }

        .hotspot.button {
            left: 49%;
            top: 20%;
            width: 6%;
            height: 6%;
            transform: translate(-50%, -50%);
        }

        .hotspot.left-pocket {
            left: 24%;
            top: 55%;
            width: 18%;
            height: 20%;
            transform: translate(-50%, -50%);
        }

        .hotspot.right-pocket {
            left: 76%;
            top: 55%;
            width: 18%;
            height: 20%;
            transform: translate(-50%, -50%);
        }
    </style>
       <link rel="icon" type="image/x-icon" href="html/favicon.ico">
